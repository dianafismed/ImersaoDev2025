<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Conversor de Wons" />
    <link rel="stylesheet" href="css.css" />
    <title>Imersao_Dev_2025</title>
  </head>
  <body>
    
    <!-- Logo da Alura -->
    <img
      src="https://i.postimg.cc/GpCxYmvc/title.png"
      alt="Logo"
      class="logo"
    />

    <!-- Jogos -->
    <div class="container">
      <div class="content">
        <h2>Quem ganha agora?</h2>
        <p>Pedra / Papel / Tesoura</p>
        <button onclick="jogo()">Jogar !</button>
      </div>
      <div class="content">
        <h2>Ganhando em Wons!</h2>
        <p>Que tal converter esse valor?</p>
        <button onclick="converter()">Converter !</button>
      </div>
      <div class="content">
        <h2>É preciso coragem!</h2>
        <p>Pisando em um chão feito de vidro.</p>
        <button onclick="pegada()">Pisar !</button>
      </div>
      <div class="content">
        <h2>Quem vence a disputa?</h2>
        <p>Força ou queda?</p>
        <button onclick="jogar()">Jogar !</button>
      </div>
    </div>

    <!-- Jogo de perguntas e respostas -->
    <div class="titulo">
      <h2>Perguntas e Respostas</h2>
    </div>
    <div class="conteudo-jogo">
      <section class="questionario">
        <div class="conteudo">
          <span class="progresso"></span>
          <span class="pergunta"></span>
          <div class="respostas"></div>
        </div>
        <div class="fim">
          <span></span>
        </div>
      </section>
    </div>

    <!-- Rodapé -->
    <footer>Alura - Imersão DEV - 2025</footer>
  </body>
  <script src="js/js.js"></script>
  <script src="js/game.js"></script>
</html>
